  <body>

    <!-- Page Header

    <div id="tf-header">
        <div class="container"> <!-- container -->

    <!-- Contact Section
    ================================================== -->
    <div id=";ogin" class="sign_form">

        <div class="container"> <!-- container -->
            <div class="section-header">
                <h2><span class="highlight"><strong>Welcome Back.</strong></span></h2>
    <a href= "/sign_up.html"> Not signed up yet? Sign Up Here!</a>
            </div>
            
            <div class="row">
      <div class="col-xs-6 col-centered">
                     <form id="login-form" class="form" name="login" novalidate> <!-- form wrapper -->
                        <div class="form-group"> <!-- Username input -->
                            <input type="text" autocomplete="off" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>

                        <div class="form-group"> <!-- Your password input -->
                            <input type="text" autocomplete="off" class="form-control" placeholder="Your Password *" id="password" required data-validation-required-message="Please enter a password.">
                            <p class="help-block text-danger"></p>
                        </div>

      <button type="submit" class="btn btn-primary tf-btn color">SIGN IN</button> <!-- Sign Up button -->
      <br><br>
                            <div id="success"></div>
                        </div>

                    </form>
    <a href="/auth/facebook" button type="facebook_sign" class="btn btn-primary tf-btn color">Sign in with Facebook</button></a> <!-- Sign Up Facebook button -->
    <br><br>
    <a href="/auth/twitter" button type="twitter_sign" class="btn btn-primary tf-btn color">Sign in with Twitter</button></a> <!-- Sign Up Twitter button -->
    <br><br>
    <a href="/auth/google_oauth2" button type="google_sign" class="btn btn-primary tf-btn color">Sign in with Google</button></a> <!-- Sign Up Google button -->
    <br><br>
                </div>

            </div> <!-- end contact form outer row with centered text-->

                <li><a href="auth/google_oauth2"><i class="fa fa-google-plus"></i></a></li> <!-- Change # With your Google Plus Link -->
            </ul>
        </div><!-- end container -->
    </div>
